<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script defer src="./assets/js/app.js"></script>
    <script src="./assets/js/IsNumber.js"></script>
    <title>Homework 3(2)</title>
</head>
<body>
    <div class="container mt-3 text-center">
        <h1>Annuity Calculator</h1>
        
        <label class="form-label mt-2 fs-6">Credit amount</label>
        <input type="text" class="form-control w-50 mx-auto" id="sumInput" oninput="isNumber()" placeholder="How much money">
        <div id="message1" class="form-text w-50 text-danger mx-auto"></div>
        
        <label class="form-label mt-2">Loan terms</label>
        <input type="text" class="form-control w-50 mx-auto" id="termInput" oninput="isNumber()" placeholder="For how long">
        <div id="message2" class="error form-text w-50 text-danger mx-auto"></div>
        
        <label class="form-label mt-2">Interest rate</label>
        <input type="text" class="form-control w-50 mx-auto" id="percentInput" oninput="isNumber()" placeholder="Year percentage">
        <div id="message3" class="form-text w-50 text-danger mx-auto" >
        
        </div>
        <button type="button" onclick="annuityCalc()" class="btn btn-light mt-2 border border-2 border-danger">Calculate</button>

        <div id="tableBig">
            <table id="paymentTable" class="table table-bordered w-25 mt-3 mx-auto">
                <tbody>
                    <tr>
                        <th>Month</th>
                        <th>Credit body</th>
                        <th>Credit payment</th>
                        <th>Monthly percentage</th>
                        <th>Monthly payment</th>
                    </tr>
                    <tr>
                        
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
    
</body>

</html>
